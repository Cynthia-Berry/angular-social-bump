<section>
  <div class="main-panel">
    <div class="row">
      <div *ngFor="let photo of photos" class="col-lg-4 col-md-6 col-sm-12 p-3 img">
        <img [src]="photo?.imgUrl" [alt]="photo?.title" (click)="getPhoto(photo)">
      </div>
    </div>
    <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"></div>
  </div>

</section>
